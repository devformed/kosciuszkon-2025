<div class="map-container-wrapper">
  <app-map-view (lampSelected)="onLampSelected($event)"></app-map-view>
  @if (selectedLight) {
  <app-light-details-view
    class="light-details-panel"
    [light]="selectedLight"
    (close)="selectedLight = null"
    (save)="onBrightnessSave($event)"
  ></app-light-details-view>
  } @else {
  <button class="add-light-button" (click)="openAddLightForm()">
    Dodaj lampÄ™
  </button>
  }
</div>
