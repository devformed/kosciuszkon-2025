<h2 mat-dialog-title>Dodaj nową lampę</h2>

<div [formGroup]="lightForm">
  <mat-dialog-content>
    <div class="form-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adres</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="note" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Wyłącz po braku aktywności [sek]</mat-label>
        <input matInput type="number" formControlName="disableAfterSeconds" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Zasięg działania [m]</mat-label>
        <input
          matInput
          type="number"
          formControlName="proximityActivationRadius"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="lng" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="lat" />
      </mat-form-field>
    </div>
    @for (entry of brightnessEntries; track $index) {
    <app-brightness-entry [entry]="entry" />
    }
    <button mat-button (click)="addEntry()">Dodaj jasność</button>
  </mat-dialog-content>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Anuluj</button>
  <button mat-flat-button color="primary" (click)="save()">Zapisz</button>
</mat-dialog-actions>
