<h2 mat-dialog-title>Dodaj nową lampę</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Adres</mat-label>
    <input matInput [(ngModel)]="address" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Longitude</mat-label>
    <input matInput type="number" [(ngModel)]="lng" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Latitude</mat-label>
    <input matInput type="number" [(ngModel)]="lat" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Anuluj</button>
  <button mat-flat-button color="primary" (click)="save()">Zapisz</button>
</mat-dialog-actions>
